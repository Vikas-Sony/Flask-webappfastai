<div class="row" style="margin-bottom: 10px">
    {% for prediction in predictions[:1] %}
    <div class="col-md-6 align-center">
        <div style="padding: 2px;" class="{{ prediction.eatable_class }}">
            <img width="400px" src="/static/user_images/{{ heatmap }}.png" />
            <br>
            <span class="eatable-text">{{ prediction.eatable_class.replace('_', ' ') }}</span><br />
            <a href="{{prediction.wiki_link}}">More info on wikipedia</a>
        </div>
    </div>
    {% endfor %}
    <div class="col-md-6 align-center">
        <div style="padding: 2px;">
            <img src="/static/user_images/{{ heatmap }}_heatmap.png" />
            <br />
            <div class="predict-name-div">Your image analyzed</div>
        </div>
    </div>
</div>

<style>

    .align-center {
        text-align: center;
    }

    img {
        height: 300px;
        width: 300px;
    }
    .predict-name-div {
        min-height: 60px;
    }
    .eatable {
        padding: 5px;
    }
    .not_eatable > img {
        border: 5px solid #E87100;
    }
    .eatable > .eatable-text {
        color: #096943;
    }
    .not_eatable {
        padding: 5px;
    }
    .not_eatable > .eatable-text {
        color: #E87100;
    }
    .eatable-text {
        font-size: 30px;
    }
    .predict-name-div {
        padding-top: 10px;
    }
</style>
